<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCollab | Create Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 mb-3">
        <div class="container overflow-hidden">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="45px" height="45px" fill="rgb(10, 10, 10)"><path d="M72 88a56 56 0 1 1 112 0A56 56 0 1 1 72 88zM64 245.7C54 256.9 48 271.8 48 288s6 31.1 16 42.3l0-84.7zm144.4-49.3C178.7 222.7 160 261.2 160 304c0 34.3 12 65.8 32 90.5l0 21.5c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-26.8C26.2 371.2 0 332.7 0 288c0-61.9 50.1-112 112-112l32 0c24 0 46.2 7.5 64.4 20.3zM448 416l0-21.5c20-24.7 32-56.2 32-90.5c0-42.8-18.7-81.3-48.4-107.7C449.8 183.5 472 176 496 176l32 0c61.9 0 112 50.1 112 112c0 44.7-26.2 83.2-64 101.2l0 26.8c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32zm8-328a56 56 0 1 1 112 0A56 56 0 1 1 456 88zM576 245.7l0 84.7c10-11.3 16-26.1 16-42.3s-6-31.1-16-42.3zM320 32a64 64 0 1 1 0 128 64 64 0 1 1 0-128zM240 304c0 16.2 6 31 16 42.3l0-84.7c-10 11.3-16 26.1-16 42.3zm144-42.3l0 84.7c10-11.3 16-26.1 16-42.3s-6-31.1-16-42.3zM448 304c0 44.7-26.2 83.2-64 101.2l0 42.8c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-42.8c-37.8-18-64-56.5-64-101.2c0-61.9 50.1-112 112-112l32 0c61.9 0 112 50.1 112 112z"/></svg>
                <p class="navbar-brand m-0">TaskCollab</p>
            </a>
            <div>
                <a class="btn btn-outline-primary" id="cancelCreateTask">Cancel</a>
            </div>
        </div>
    </nav>

    <div class="alert alert-light ml-3 mr-3 mt-2" role="alert" id="message">
        Task create status...
    </div>
    <div class="container-fluid p-5 mt-5">
        <div class="row ml-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="45" height="45" fill="rgb(54, 147, 209)"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
            <h1 class="top-title ml-3">Create New Task</h1>
        </div>
        <form id="create-task-form">
            <div class="col mt-3 p-0">
                <label for="taskTitle">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
            </div>
            
            <div class="col mt-3 p-0">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description" placeholder="Enter task description" required style="min-height: 80px;"></textarea>
            </div>

            <div class="row mt-3">
              <div class="col">
                <label for="due-date">Due Date</label>
                <input type="date" class="form-control" name="due-date" id="due-date" required>
              </div>
              <div class="col">
                <label for="priority">Priority</label>
                <select class="form-control" name="priority" id="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4" id="createtaskbtn">Create Task</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
